<head>
    {{ partial "meta.html" . }}
    <title>
        {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
        {{ if eq $url "/" }}
        {{ .Site.Title }}
        {{ else }}
        {{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}
        {{ end }}
    </title>
    <link href="{{ .Permalink }}" rel="canonical">
    {{ partial "head_includes.html" . }}
</head>
